<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKU Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #8B0000; /* WKU red */
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .chat-header {
            background-color: #610404; /* Darker WKU red */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f0f0f0;
            color: black;
        }
        .chat-input {
            padding: 15px 20px;
            background: #e9ecef;
            display: flex;
        }
        .form-control {
            flex-grow: 1;
            margin-right: 10px;
            transition: border-color 0.3s;
            color: black;
        }
        .btn-primary {
            background-color: #8B0000;
            border-color: #8B0000;
        }
        .btn-primary:hover {
            background-color: #610404;
        }
        .loading-icon {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <img src="frontend/wku_logo.png" alt="WKU Logo" style="width: 50px;">
                <h3>WKU Chatbot</h3>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    <span id="loading-icon"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
